<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Show Recipe</title>
</head>
<body>
<div class="container mt-5">
    <div class="card ">
        <div class="card-header bg-primary">
            <div class="form-row">
                <h1 class="col-md-11">Ingredients</h1>
                <div class="col-md-1">
                    <a class="btn btn-warning" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}">New</a>
                </div>
            </div>
        </div>

        <div class="card-body table table-responsive " th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover border-dark">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="ingredient:${recipe.ingredients}">
                    <td th:text="${ingredient.id}">123</td>
                    <td th:text="${ingredient.amount}+' '+${ingredient.uom.uom}+' '+${ingredient.description}">321</td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/show'}">View</a></td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'}">Update</a>
                    </td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>


</body>


</html>
