<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Edit Ingredient</title>
</head>
<body>
<div class="container mt-5">
    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}"
          method="post">
        <div class="card ">
            <div class="card-header bg-primary">
                <h1>Ingredient</h1>
            </div>
            <div class="card-body form-row">
                <div class="col-md-4 mb-3" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-4 mb-3 is-invalid' : 'col-md-4 mb-3'">
                    <h5 class="label">Description:</h5>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{recipeId}"/>
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="is-invalid"/>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
                <div class="col-md-4 mb-3" th:class="${#fields.hasErrors('amount')}
                                ? 'col-md-4 mb-3 is-invalid' : 'col-md-4 mb-3'">
                    <h5 class="label">Amount:</h5>
                    <input type="number" class="form-control" th:field="*{amount}" th:errorclass="is-invalid"/>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('amount')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
                <div class="col-md-4">
                    <h5 class="label">UnitOfMeasure:</h5>
                    <select class="form-control" name="uom.id">
                        <option th:each="uom:${uomList}"
                                th:value="${uom.id}"
                                th:selected="${uom.id.equals(ingredient.uom.id)}"
                                th:text="${uom.uom}">Each
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>


</html>
