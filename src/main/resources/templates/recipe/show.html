<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/recipe_show.css" th:href="@{/css/recipe_show.css}">

    <script>

        document.addEventListener("error", function (e) {

            var elem = e.target;
            if (elem.id.toLowerCase() == 'alt_img') {
                elem.src = "/images/sushi.jpg";
            }
        }, true);
    </script>
    <title>Show Recipe</title>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide container mt-5 " data-ride="carousel" style="margin-top:20px">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <div class="card">
                <div class="card-header  bg-primary">
                    <div class="row">
                        <h1 class="card-title col-md-8" th:text="${recipe.description}"> No1 </h1>
                        <div class="col-md-2">
                            <a class="btn btn-warning" th:href="@{'/recipe/'+${recipe.id}+'/image'}"
                               role="button">Change Image</a>
                        </div>
                    </div>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Categories:</h5>
                            <ul th:each="cate:${recipe.categories}">
                                <li th:text="${cate.categoryName}">cat one</li>
                            </ul>
                        </div>
                        <div class="col-md-9">
                            <img id="alt_img" src="../../static/images/sushi.jpg" width="200" height="200"
                                 th:src="@{'/recipe/'+${recipe.id}+'/showimage'}"/>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep Time:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.prepTime+' mins'}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.difficulty}">Easy</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Cooktime:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.cookTime}+' mins'">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Servings:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.servings}">4</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.source}">AU</p>
                        </div>
                        <div class="col-md-3">
                            <h5>URL:</h5>
                        </div>
                        <div class="col-md-3">
                            <a th:href="${recipe.url}" th:text="${recipe.url}"></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-header  bg-primary">
                    <div class="row">
                        <h1 class="card-title col-md-8"> Ingredients </h1>
                        <div class="col-md-2">
                            <a class="btn btn-warning" th:href="@{'/recipe/'+${recipe.id}+'/ingredients'}"
                               role="button">View</a>
                        </div>
                    </div>
                </div>

                <div class="card-body  text-center">

                    <div class="card-text">
                        <ul th:each="ing:${recipe.ingredients}">
                            <li th:text="${ing.description}+' '+${ing.amount}+' '+${ing.uom.uom}">1 Cup of milk</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-header  bg-primary">
                    <div class="row">
                        <h1 class="card-title col-md-11"> Directions </h1>

                    </div>
                </div>
                <div class="card-body text-center">

                    <div class="card-text" th:text="${recipe.direction}">
                        Lorem ipsum dolor sit amet, consecte
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-header  bg-primary">
                    <div class="row">
                        <h1 class="card-title col-md-11"> Notes </h1>

                    </div>
                </div>
                <div class="card-body text-center">
                    <div class="card-text" th:text="${recipe.notes.recipeNotes}">
                        Lorem ipsum dolor sit amet, consectet
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

</body>


</html>
