<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.0.0/jquery.js"></script>
    <script src="/webjars/bootstrap/4.0.0-1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-1/css/bootstrap.css">
    <title>Recipe Home</title>

</head>
<body>
<div class="container mt-5">

    <div class="card ">
        <div class="form-row card-header bg-primary">
            <h1 class="col-md-11">Recipes</h1>
            <div class="col-md-1">
                <a class="btn btn-warning" th:href="@{/recipe/new}">New</a>
            </div>
        </div>

        <div class="card-body table table-responsive " th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover border-dark">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="recipe:${recipes}">
                    <td th:text="${recipe.id}">123</td>
                    <td th:text="${recipe.description}">321</td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/show'}">View</a></td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/update'}">Update</a></td>
                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/delete'}">Delete</a></td>
                </tr>
            </table>
        </div>

    </div>
</div>


</body>
</html>
