<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.0.0/jquery.js"></script>
    <script src="/webjars/bootstrap/4.0.0-1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-1/css/bootstrap.css">
    <title>Recipe Home</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>My RecipesÔºÅ</h1>
                </div>
                <div class="panel-body">
                    <div class="table table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tr th:each="recipe:${recipes}">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">321</td>
                                <td><a th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
